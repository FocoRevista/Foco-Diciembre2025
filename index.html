<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>FOCO Diciembre 2025</title>
  
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/logo.png">
  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

  <div id="loader" class="loader-container">
    <div class="spinner"></div>
    <p class="loader-text" id="loaderText">Encendiendo tu curiosidad...</p>
  </div>

  <div class="app">
    <header class="topbar">
      <div class="brand">FOCO</div>
      <div class="controls">
        <button id="zoomBtn" title="Zoom" class="icon-btn"><span class="material-icons-round">zoom_in</span></button>
        <button id="fullscreenBtn" title="Pantalla completa" class="icon-btn"><span class="material-icons-round">fullscreen</span></button>
      </div>
    </header>

    <main class="book-container">
      <div id="book" class="book"></div>

      <div class="nav-arrows">
          <button class="nav-btn left" id="prevBtn"><span class="material-icons-round">chevron_left</span></button>
          <button class="nav-btn right" id="nextBtn"><span class="material-icons-round">chevron_right</span></button>
          
          <button class="nav-btn restart-btn" id="restartBtn" title="Volver al inicio">
            <span class="material-icons-round">first_page</span>
          </button>
      </div>
    </main>

    <footer class="bottom-bar">
        <span id="pageIndicator">...</span>
    </footer>

    <audio id="pageSound" src="assets/sound.MP3" preload="auto"></audio>
    <audio id="restartSound" src="assets/sound2.mp3" preload="auto"></audio>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
