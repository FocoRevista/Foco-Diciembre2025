<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FOCO Diciembre 2025</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

  <div id="loader" class="loader-container">
    <div class="spinner"></div>
    <p>Cargando revista...</p>
  </div>

  <div class="app">
    <header class="topbar">
      <div class="brand">FOCO</div>
    </header>

    <div class="book-viewport">
        <div class="container">
            <div id="flipbook">
                </div>
        </div>

        <button class="nav-btn prev-btn" id="prevBtn"><span class="material-icons-round">chevron_left</span></button>
        <button class="nav-btn next-btn" id="nextBtn"><span class="material-icons-round">chevron_right</span></button>
        <button class="nav-btn restart-btn" id="restartBtn"><span class="material-icons-round">first_page</span></button>
    </div>

    <footer class="bottom-bar">
        <span id="pageIndicator">Cargando...</span>
    </footer>

    <audio id="pageSound" src="assets/sound.MP3"></audio>
    <audio id="restartSound" src="assets/sound2.mp3"></audio>
  </div>

  <script src="js/jquery.min.js"></script>
  
  <script src="js/turn.min.js"></script>
  
  <script src="js/script.js"></script>

</body>
</html>
